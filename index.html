<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Searching Mobile</title>
  </head>
  <body>
    <h1 class="text-center">Khoj the search for mobile</h1>
    <!-- mobile search area -->
    <div class="input-group mt-3 w-50 mx-auto">
      <input
        id="search-field"
        type="search"
        class="form-control"
        placeholder="Search the mobile you want"
        aria-label="Search the mobile you want"
        aria-describedby="button-addon"
      />
      <button
        onclick="searchMobile()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>

    <!-- single mobile details -->
    <div id="mobile-details" class="w-50 mx-auto my-5"></div>

    <!-- mobile search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/mobile.js"></script>
  </body>
</html>
